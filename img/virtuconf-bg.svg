
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Background is transparent -->
  <style>
    .v { opacity:0.2; stroke: #f5efff; fill:transparent; font-size: 120px; font-family: 'Segoe UI', sans-serif; font-weight: bold; }
    .c { opacity:0.2; stroke: #f5efff; fill:transparent; font-size: 120px; font-family: 'Segoe UI', sans-serif; font-weight: bold; }
  </style>

  <!-- V and C letters -->
  <text x="45" y="140" class="v">V</text>
  <text x="70" y="170" class="c">C</text>
</svg>
